on: workflow_dispatch
name: pre-release
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: pre-release
        with:
          command: manifest-pr
      - run: echo "${{ steps.pre-release.outputs }}"
      - name: deploy-bq
        if: ${{ steps.pre-release.outputs.releases_created }}
        run: echo "deploy bigquery"
      - name: deploy-db
        if: ${{ steps.pre-release.outputs.releases_created }}
        run: echo "deploy databricks"
      - name: deploy-pg
        if: ${{ steps.pre-release.outputs.releases_created }}
        run: echo "deploy postgres"
      - name: deploy-rs
        if: ${{ steps.pre-release.outputs.releases_created }}
        run: echo "deploy redshift"
      - name: deploy-sf
        if: ${{ steps.pre-release.outputs.releases_created }}
        run: echo "deploy snowflake"