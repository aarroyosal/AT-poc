name: Bigquery dedicated env

on:
  pull_request:
    types: [closed, unlabeled, labeled, synchronize]
  workflow_call:  

jobs:
  dedicated:
    runs-on: ubuntu-20.04     
    steps:
      - uses: actions/checkout@v3
      - name: declare variables
        run: |
          if [[ ${{ github.event_name }} = "workflow_dispatch" ]]; then
            echo "BQ_PREFIX=dedicated_release_${{ github.event.inputs.version }}_" >> $GITHUB_ENV
          else
            echo "BQ_PREFIX=dedicated_${{ github.event.pull_request.number }}_" >> $GITHUB_ENV
          fi
      - name: deploy-bq
        run: |
          BQ_VERSION=$(cat clouds/bigquery/version)
          echo "deploy bigquery tag ${BQ_VERSION}"
          echo ${{ github.event }}
          echo ${{ github.event.action }}
          echo ${{ github.event_name }}
          echo "deploy bigquery prefix ${BQ_PREFIX}"
