name: Bigquery dedicated env

on:
  pull_request:
    types: [closed, unlabeled, labeled, synchronize]
  workflow_call:  

jobs:

  dedicated:
    runs-on: ubuntu-20.04
    env:
      BQ_PREFIX: dedicated_${{ fromJSON('{"pull_request":"github.event.pull_request.number","workflow_dispatch":github.event.inputs.version}')[github.event_name] }}_
    steps:
      - uses: actions/checkout@v3
      - name: deploy-bq
        run: |
          BQ_VERSION=$(cat clouds/bigquery/version)
          echo "deploy bigquery tag ${BQ_VERSION}"
          echo ${{ github.event }}
          echo ${{ github.event.action }}
          echo ${{ github.event_name }}
          echo "deploy bigquery prefix ${BQ_PREFIX}"
